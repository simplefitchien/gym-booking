    <script>
        const products = [

        const GAS_URL = 'æ‚¨çš„_GAS_éƒ¨ç½²ç¶²å€'; 

        function init() {
            const listEl = document.getElementById('productList');
            products.forEach(p => {

        function updateQty(id, delta) {
            cart[id] = Math.max(0, cart[id] + delta);

        function calculate() {
            let total = 0;

            return total;
        }

        }

        async function sendOrder() {
