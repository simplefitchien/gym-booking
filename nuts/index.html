<body>
    <div class="container">
        <div class="header-box">

            <div class="sub-header-info">æ¯æœˆä¸€è™Ÿç™»è¨˜ã€äº”è™Ÿçµå–®</div>
        </div>
        <div class="content">
            <input type="text" id="studentName" placeholder="è«‹è¼¸å…¥æ‚¨çš„å§“å">
            <div id="productList">è¼‰å…¥ç”¢å“æ¸…å–®ä¸­...</div>
            <div class="footer">

    <div id="modalOverlay" class="modal-overlay">

            <p id="modalMsg" style="color:var(--text-secondary); line-height:1.6;"></p>

    <script>
        let products = [];
        let cart = {};
        
        // --- è¨­å®šå€ ---
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw5HefjkFm4opf0IiEmCGIgcO_gwuZOaJItKSadarvRNdFCXIQ-v0o0M9j6ztwYK0FwzQ/exec'; 
        const LIFF_ID = '2009018322-wSwBR4OO';

        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                
                // å–å¾—ç”¢å“æ¸…å–®
                const response = await fetch(GAS_URL);
                products = await response.json();
                
                const listEl = document.getElementById('productList');
                listEl.innerHTML = '';
                
                products.forEach(p => {
                    cart[p.name] = 0;
                    listEl.innerHTML += `
                        <div class="item">
                            <div>
                                <div style="font-weight:500; font-size:1.1rem;">${p.name}</div>
                                <div style="color:var(--text-secondary); font-size:0.9rem; margin-top:4px;">$${p.price}</div>
                            </div>
                            <div class="qty-control">
                                <button class="qty-btn" onclick="updateQty('${p.name}', -1)">âˆ’</button>
                                <span class="qty-num" id="qty-${p.name}">0</span>
                                <button class="qty-btn" onclick="updateQty('${p.name}', 1)">+</button>
                            </div>
                        </div>`;
                });
            } catch (err) {
                console.error('åˆå§‹åŒ–å¤±æ•—', err);
                document.getElementById('productList').innerText = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯é€£ç·šã€‚';
            }
        }

        function updateQty(name, delta) {
            cart[name] = Math.max(0, cart[name] + delta);
            document.getElementById(`qty-${name}`).innerText = cart[name];
            calculate();
        }

        function calculate() {
            let total = 0;
            products.forEach(p => { total += cart[p.name] * p.price; });
            document.getElementById('totalPrice').innerText = `$ ${total}`;
            return total;
        }

        async function sendOrder() {
            const name = document.getElementById('studentName').value;
            const total = calculate();
            if (!name || total === 0) return showModal('æç¤º', 'è«‹å¡«å¯«å§“åä¸¦è‡³å°‘é¸æ“‡ä¸€é …ç”¢å“ã€‚');

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = 'å‚³é€ä¸­...';

            // æ•´ç†å“é …è³‡æ–™ï¼š{ "å“å": æ•¸é‡ }
            let itemsPayload = {};
            products.forEach(p => {
                if (cart[p.name] > 0) itemsPayload[p.name] = cart[p.name];
            });

            try {
                const userId = liff.getContext() ? liff.getContext().userId : "web_user";
                
                // å‚³é€åˆ° GAS
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        userName: name, 
                        totalPrice: total, 
                        userId: userId,
                        items: itemsPayload 
                    })
                });

                // ç™¼é€ LINE æ”¶æ“šè¨Šæ¯
                if (liff.isInClient()) {
                    let orderDetail = products
                        .filter(p => cart[p.name] > 0)
                        .map(p => `â€¢ ${p.name} x ${cart[p.name]}`)
                        .join('\n');

                    const msg = `âœ… å …æœè¨‚è³¼æˆåŠŸï¼\n\n[è¨‚å–®æ˜ç´°]\n${orderDetail}\n----------------\nğŸ’° é è¨ˆç¸½é¡ï¼š$${total}\nğŸ‘¤ è¨‚è³¼äººï¼š${name}\n\nâ€» è«‹æ–¼åˆ°è²¨é€šçŸ¥å¾Œè‡³æ«ƒæª¯ç¹³è²»ã€‚`;
                    
                    await liff.sendMessages([{ type: 'text', text: msg }]);
                    showModal('è¨‚è³¼æˆåŠŸ', 'è¨‚å–®å·²é€å‡ºä¸¦å‚³é€åˆ°å°è©±è¦–çª—ï¼', true);
                } else {
                    showModal('è¨‚è³¼æˆåŠŸ', 'å·²æ”¶åˆ°æ‚¨çš„é è¨‚ã€‚', true);
                }
            } catch (e) {
                showModal('éŒ¯èª¤', 'ç¶²è·¯å‚³é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                btn.disabled = false; btn.innerText = 'ç¢ºèªè¨‚è³¼';
            }
        }

        function showModal(title, msg, success = false) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            const o = document.getElementById('modalOverlay');
            o.style.display = 'flex';
            setTimeout(() => o.style.opacity = 1, 10);
            if(success) window.isPendingReload = true;
        }

        function closeModal() {
            const o = document.getElementById('modalOverlay');
            o.style.opacity = 0;
            setTimeout(() => { o.style.display = 'none'; if(window.isPendingReload) location.reload(); }, 300);
        }

        init();
    </script>
