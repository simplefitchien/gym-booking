    <script>
        let products = [];
        let cart = {};
        
        // --- è¨­å®šå€ ---
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw5HefjkFm4opf0IiEmCGIgcO_gwuZOaJItKSadarvRNdFCXIQ-v0o0M9j6ztwYK0FwzQ/exec'; 
        const LIFF_ID = '2009018322-wSwBR4OO';

        async function init() {
            try {
                // åˆå§‹åŒ– LIFF
                await liff.init({ liffId: LIFF_ID });
                
                // å‘ GAS è«‹æ±‚ç›®å‰çš„å“é … (doGet)
                const response = await fetch(GAS_URL);
                products = await response.json();
                
                const listEl = document.getElementById('productList');
                listEl.innerHTML = ''; // æ¸…é™¤è®€å–ä¸­å­—æ¨£
                
                products.forEach(p => {
                    cart[p.name] = 0;
                    listEl.innerHTML += `
                        <div class="item">
                            <div class="item-info">
                                <div class="item-name">${p.name}</div>
                                <div class="item-price">$${p.price}</div>

            } catch (err) {

            }
        }

        function updateQty(name, delta) {
            cart[name] = Math.max(0, cart[name] + delta);
            document.getElementById(`qty-${name}`).innerText = cart[name];
            calculate();
        }

        function calculate() {
            let total = 0;
            products.forEach(p => { total += cart[p.name] * p.price; });
            document.getElementById('totalPrice').innerText = `$ ${total}`;
            return total;
        }

        async function sendOrder() {
            const name = document.getElementById('studentName').value;
            const total = calculate();
            if (!name || total === 0) return showModal('æç¤º', 'è«‹å¡«å¯«å§“åä¸¦è‡³å°‘é¸æ“‡ä¸€é …ç”¢å“ã€‚');

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = 'å‚³é€ä¸­...';

            // æ•´ç†è¦å‚³é€çµ¦ GAS çš„å“é …ç‰©ä»¶ { "å“å": æ•¸é‡ }
            let itemsPayload = {};
            products.forEach(p => {
                if (cart[p.name] > 0) itemsPayload[p.name] = cart[p.name];
            });

            try {
                const userId = liff.getContext() ? liff.getContext().userId : "web_user";
                
                // 1. å‚³é€åˆ° Google è©¦ç®—è¡¨ (doPost)
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        userName: name, 
                        totalPrice: total, 
                        userId: userId,
                        items: itemsPayload 
                    })
                });

                // 2. å¦‚æœåœ¨ LINE å…§ï¼Œç™¼é€æ•¸ä½æ”¶æ“šè¨Šæ¯
                if (liff.isInClient()) {
                    let orderDetail = products
                        .filter(p => cart[p.name] > 0)
                        .map(p => `â€¢ ${p.name} x ${cart[p.name]}`)
                        .join('\n');

                    const msg = `âœ… å …æœè¨‚è³¼æˆåŠŸï¼\n\n[è¨‚å–®æ˜ç´°]\n${orderDetail}\n----------------\nğŸ’° é è¨ˆç¸½é¡ï¼š$${total}\nğŸ‘¤ è¨‚è³¼äººï¼š${name}\n\nâ€» è«‹æ–¼åˆ°è²¨é€šçŸ¥å¾Œè‡³æ«ƒæª¯ç¹³è²»ã€‚`;
                    
                    await liff.sendMessages([{ type: 'text', text: msg }]);
                    showModal('è¨‚è³¼æˆåŠŸ', 'è¨‚å–®å·²é€å‡ºä¸¦å‚³é€åˆ°å°è©±è¦–çª—ï¼', true);
                } else {

                }
            } catch (e) {
                showModal('éŒ¯èª¤', 'ç¶²è·¯å‚³é€å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
                btn.disabled = false; btn.innerText = 'ç¢ºèªè¨‚è³¼';
            }
        }

        function showModal(title, msg, success = false) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalMsg').innerText = msg;
            const o = document.getElementById('modalOverlay');
            o.style.display = 'flex';
