    <script>

        const GAS_URL = 'https://script.google.com/macros/s/AKfycbw5HefjkFm4opf0IiEmCGIgcO_gwuZOaJItKSadarvRNdFCXIQ-v0o0M9j6ztwYK0FwzQ/exec';

       async function init() {
            try {

                const response = await fetch(GAS_URL);
                products = await response.json();
                const listEl = document.getElementById('productList');
                listEl.innerHTML = '';

                // --- è‡ªå‹•åˆ¤æ–·çµå–®é‚è¼¯ ---
                const now = new Date();
                const day = now.getDate(); 
                const isClosed = (day > 5); // 5 è™Ÿå¾Œçµå–®

                if (isClosed) {
                    // 1. æ›´æ–°æ¨™é¡Œä¸‹æ–¹çš„ç‹€æ…‹æ¨™ç±¤
                    document.getElementById('orderStatus').innerText = 'æœ¬æœˆå·²çµå–®';
                    document.getElementById('orderStatus').style.background = '#E74C3C'; 

                    // 2. æ–°å¢ï¼šè®“å§“åæ¬„ä½èˆ‡åº•éƒ¨æŒ‰éˆ•æ¶ˆå¤±
                    document.getElementById('studentName').style.display = 'none';

                    // 3. æ›´æ–°ï¼šé¡¯ç¤ºç²¾ç°¡çµå–®è¨Šæ¯
                    listEl.innerHTML = `

                            ä¸‹å€‹æœˆ 1 è™Ÿé‡æ–°é–‹æ”¾è¨‚è³¼ã€‚

                // --- æ­£å¸¸é–‹æ”¾è¨‚è³¼æ™‚çš„æ¸²æŸ“ (ç¶­æŒä¸è®Š) ---
                products.forEach(p => {
                    cart[p.name] = 0;
                    listEl.innerHTML += `

                });
            } catch (err) {
                document.getElementById('productList').innerText = 'è¼‰å…¥å¤±æ•—ã€‚';
            }
        }
        function updateQty(name, delta) {
            cart[name] = Math.max(0, cart[name] + delta);
            document.getElementById(`qty-${name}`).innerText = cart[name];
            calculate();
        }

        function calculate() {
            let total = 0;
            products.forEach(p => { total += cart[p.name] * p.price; });
            document.getElementById('totalPrice').innerText = `$ ${total}`;
            return total;
        }

        async function sendOrder() {
            const name = document.getElementById('studentName').value;
            const total = calculate();
            if (!name || total === 0) return showModal('æç¤º', 'è«‹å¡«å¯«å§“åä¸¦é¸æ“‡ç”¢å“ã€‚');
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = 'å‚³é€ä¸­...';
            let itemsPayload = {};
            products.forEach(p => { if (cart[p.name] > 0) itemsPayload[p.name] = cart[p.name]; });
            try {
                const userId = liff.getContext() ? liff.getContext().userId : "web_user";
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ userName: name, totalPrice: total, userId: userId, items: itemsPayload })
                });
                if (liff.isInClient()) {
                    let orderDetail = products.filter(p => cart[p.name] > 0).map(p => `â€¢ ${p.name} x ${cart[p.name]}`).join('\n');
                    const msg = `âœ… å …æœè¨‚è³¼æˆåŠŸï¼\n\n[è¨‚å–®æ˜ç´°]\n${orderDetail}\n----------------\nğŸ’° é è¨ˆç¸½é¡ï¼š$${total}\nğŸ‘¤ è¨‚è³¼äººï¼š${name}\n\nâ€» è«‹æ–¼åˆ°è²¨é€šçŸ¥å¾Œè‡³æ«ƒæª¯ç¹³è²»ã€‚`;
                    await liff.sendMessages([{ type: 'text', text: msg }]);
                    showModal('è¨‚è³¼æˆåŠŸ', 'è¨‚å–®å·²é€å‡ºä¸¦å‚³é€åˆ°å°è©±è¦–çª—ï¼', true);
                } else {

                }
            } catch (e) {

                btn.disabled = false; btn.innerText = 'ç¢ºèªè¨‚è³¼';
            }
        }

        function showModal(title, msg, success = false) {
