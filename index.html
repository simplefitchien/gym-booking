    .nav-tabs {

    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(4px); }
    .modal-content { background: #fff; margin: 30% auto; padding: 30px; border-radius: 25px; width: 75%; max-width: 320px; text-align: center; }
    .modal-list { text-align: left; margin: 15px 0; max-height: 200px; overflow-y: auto; line-height: 2.2; border-top: 1px solid #eee; padding-top: 12px; font-size: 14px; color: #777; }
    .modal-footer { display: flex; gap: 12px; margin-top: 20px; }

  </style>

<body>

  <div class="header">ã€Œ æ¥µ ç°¡ é‹ å‹• é¤¨ ã€</div>
  
  <div class="nav-tabs">
    <div class="tab active" data-cat="è‚ŒåŠ›" onclick="changeTab(this)">
      <div class="tab-icon">ğŸ’ª</div>
      <div class="tab-text">è‚ŒåŠ›</div>
    </div>
    <div class="tab" data-cat="æœ‰æ°§" onclick="changeTab(this)">

  <div id="course-list">

  </div>

  <div id="userModal" class="modal"><div class="modal-content"><h3 style="margin-top:0; font-weight:400;">é ç´„åå–®</h3><div id="modal-text" class="modal-list"></div><button class="btn-modal-cancel" style="width:100%" onclick="closeModal('userModal')">é—œé–‰</button></div></div>

  <div id="confirmModal" class="modal"><div class="modal-content"><h3 style="margin-top:0; font-weight:400; color:#888;">æ“ä½œç¢ºèª</h3><p id="confirm-msg" style="font-size: 1.1em; font-weight: 600; color: #444;"></p><div class="modal-footer"><button class="btn-modal-cancel" onclick="closeModal('confirmModal')">å–æ¶ˆ</button><button id="btn-do-action" class="btn-modal-confirm">ç¢ºå®š</button></div></div></div>

  <div id="resultModal" class="modal"><div class="modal-content"><span id="result-icon-box" class="result-icon"></span><h3 id="result-title" style="margin:0; font-weight:400;"></h3><div id="result-content" style="font-size: 1.1em; font-weight: 600; margin: 15px 0; color: #444;"></div><button class="btn-modal-confirm" style="width:100%;" onclick="location.reload()">ç¢ºå®š</button></div></div>

  <script>
    const LIFF_ID = "2009018322-JGFORbhc"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyqqHMc1rSs9Ug1RS2WjS-HR3cXoePF6P8-iCvSzQa1ZPpDmQw2ogSA0ywLq84CVdxB/exec"; 
    let allCourses = [];

    window.onload = async function() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) { liff.login(); }
      else { fetchData((await liff.getProfile()).userId); }
    };

    async function fetchData(userId) {
      const response = await fetch(`${GAS_URL}?userId=${userId}`);
      allCourses = await response.json();
      render(document.querySelector('.tab.active').getAttribute('data-cat'));
    }

    function render(category) {
      const container = document.getElementById('course-list');
      container.innerHTML = '';
      allCourses.filter(c => String(c["åˆ†é¡"]).trim() === String(category).trim()).forEach(c => {
        const current = parseInt(c["ç›®å‰äººæ•¸"]) || 0;
        const max = parseInt(c["ä¸Šé™"]) || 0;
        const dateStr = c["æ—¥æœŸ"] ? String(c["æ—¥æœŸ"]).split('T')[0] : "æ—¥æœŸæœªå®š";
        const btnId = `btn-${c["èª²ç¨‹ID"]}`;
        let btnHtml = c["isBooked"] 
          ? `<button id="${btnId}" class="btn-book btn-delete" onclick="askAction('${c["èª²ç¨‹ID"]}', 'delete', '${c["åç¨±"]}', '${dateStr}')">å–æ¶ˆé ç´„</button>`
          : (current >= max ? `<button class="btn-book btn-full">åé¡å·²æ»¿</button>` : `<button id="${btnId}" class="btn-book btn-active" onclick="askAction('${c["èª²ç¨‹ID"]}', 'book', '${c["åç¨±"]}', '${dateStr}')">ç«‹å³é ç´„</button>`);

        container.innerHTML += `<div class="card"><div class="card-header"><div><div class="course-date">${dateStr} (${c["æ˜ŸæœŸ"]})</div><div class="course-title">${c["åç¨±"]}</div></div><div class="teacher-tag">${c["è€å¸«"]}</div></div><div class="course-detail">æ™‚æ®µï¼š${c["æ™‚æ®µ"]}</div><div class="card-footer"><div class="capacity-link" onclick="showUsers('${c["èª²ç¨‹ID"]}', '${c["åç¨±"]}')">åå–® ${current} / ${max}</div>${btnHtml}</div></div>`;
      });
    }

    function askAction(id, action, name, date) {
      const modal = document.getElementById('confirmModal');
      document.getElementById('confirm-msg').innerText = (action === 'delete' ? 'å–æ¶ˆ ' : 'é ç´„ ') + date + ' ' + name;
      document.getElementById('btn-do-action').onclick = function() { closeModal('confirmModal'); executeAction(id, action, name, date); };
      modal.style.display = 'block';
    }

    async function executeAction(id, action, name, date) {
      const btn = document.getElementById(`btn-${id}`);
      btn.disabled = true; btn.classList.add('btn-loading'); btn.innerHTML = `<div class="btn-spinner"></div> è™•ç†ä¸­`;
      try {
        const profile = await liff.getProfile();
        const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action, courseId: id, userId: profile.userId, userName: profile.displayName }) });
        const result = await response.json();
        const msg = result.result;
        const iconBox = document.getElementById('result-icon-box');
        const titleEl = document.getElementById('result-title');
        
        if (msg.includes("æˆåŠŸ") || msg.includes("å–æ¶ˆ")) {
          if (action === 'book') { iconBox.innerText = "ğŸ“"; titleEl.innerText = "é ç´„æˆåŠŸ"; titleEl.style.color = "var(--primary)"; }
          else { iconBox.innerText = "ğŸ—‘ï¸"; titleEl.innerText = "å–æ¶ˆæˆåŠŸ"; titleEl.style.color = "var(--danger)"; }
          document.getElementById('result-content').innerText = date + ' ' + name;
        } else {
          iconBox.innerText = "âš ï¸"; titleEl.innerText = "æ“ä½œæé†’"; titleEl.style.color = "var(--warning)";
          document.getElementById('result-content').innerText = msg;
        }
        document.getElementById('resultModal').style.display = 'block';
      } catch (err) { location.reload(); }
    }

    async function showUsers(id, name) {
      const list = document.getElementById('modal-text');
      document.getElementById('userModal').style.display = 'block';
      list.innerHTML = `<div class="loading-container" style="padding:20px;"><div class="spinner"></div></div>`;
      try {
        const res = await fetch(`${GAS_URL}?action=getUsers&courseId=${id}`);
        const users = await res.json();
        list.innerHTML = (users && users.length > 0) ? users.map((u, i) => `${i + 1}. ${u}`).join('<br>') : "ç›®å‰ç„¡äººé ç´„";
      } catch (err) { list.innerHTML = "âŒ æŸ¥è©¢å¤±æ•—"; }
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function changeTab(el) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
      render(el.getAttribute('data-cat'));
    }
