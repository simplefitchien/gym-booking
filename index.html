<body>

  <div class="header">

  <div id="course-list">

  <div id="userModal" class="modal">

  <script>
    // --- JavaScript é‚è¼¯éƒ¨åˆ†ä¿æŒä¸è®Š ---
    const LIFF_ID = "2009018322-JGFORbhc"; 
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyqqHMc1rSs9Ug1RS2WjS-HR3cXoePF6P8-iCvSzQa1ZPpDmQw2ogSA0ywLq84CVdxB/exec"; 
    let allCourses = [];

    window.onload = async function() {

        fetchData(profile.userId);

    async function fetchData(userId) {
      try {
        const response = await fetch(`${GAS_URL}?userId=${userId}`);
        allCourses = await response.json();
        render(document.querySelector('.tab.active').getAttribute('data-cat'));
      } catch (e) { alert("è®€å–èª²è¡¨å¤±æ•—"); }
    }

    function render(category) {
      const container = document.getElementById('course-list');
      container.innerHTML = '';
      const filtered = allCourses.filter(c => String(c["åˆ†é¡"]).trim() === String(category).trim());
      
      if (filtered.length === 0) {
        container.innerHTML = `<div style="text-align:center; padding:100px; color:#BDC3C7;">ç›®å‰æ²’æœ‰ç›¸é—œèª²ç¨‹</div>`;
        return;
      }

      const now = new Date();

      filtered.forEach(c => {
        const current = parseInt(c["ç›®å‰äººæ•¸"]) || 0, max = parseInt(c["ä¸Šé™"]) || 0;
        const dateStr = c["æ—¥æœŸ"] ? String(c["æ—¥æœŸ"]).split('T')[0] : "æ—¥æœŸæœªå®š";
        const btnId = `btn-${c["èª²ç¨‹ID"]}`;
        let btnHtml = "";

        let isTimeLocked = false;
        if (c["æ—¥æœŸ"] && c["æ™‚æ®µ"]) {
          const startTimeStr = String(c["æ™‚æ®µ"]).split(/[-~]/)[0].trim();
          const [hh, mm] = startTimeStr.split(':');
          const classStart = new Date(c["æ—¥æœŸ"]);
          classStart.setHours(parseInt(hh), parseInt(mm), 0, 0);
          if (classStart.getTime() - now.getTime() < 3 * 60 * 60 * 1000) { isTimeLocked = true; }
        }

        if (isTimeLocked) {
          btnHtml = `<button class="btn-book btn-full" style="font-size:0.85em;">å·²æˆªæ­¢</button>`;
        } else if (c["isBooked"]) {
          btnHtml = `<button id="${btnId}" class="btn-book btn-delete" onclick="askAction('${c["èª²ç¨‹ID"]}', 'delete', '${c["åç¨±"]}', '${dateStr}')">å–æ¶ˆé ç´„</button>`;
        } else {
          btnHtml = (current >= max) 
            ? `<button class="btn-book btn-full">æ»¿é¡</button>` 
            : `<button id="${btnId}" class="btn-book btn-active" onclick="askAction('${c["èª²ç¨‹ID"]}', 'book', '${c["åç¨±"]}', '${dateStr}')">ç«‹å³é ç´„</button>`;
        }

        container.innerHTML += `<div class="card">
          <div class="course-date">${dateStr} (${c["æ˜ŸæœŸ"]})</div>
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="course-title">${c["åç¨±"]}</div>
            <div class="teacher-tag">${c["è€å¸«"]}</div>
          </div>
          <div class="course-detail">â° æ™‚æ®µï¼š${c["æ™‚æ®µ"]}</div>
          <div class="card-footer">
            <div class="capacity-link" onclick="showUsers('${c["èª²ç¨‹ID"]}', '${c["åç¨±"]}')">å·²é ç´„ ${current} / ${max}</div>
            ${btnHtml}
          </div>
        </div>`;
      });
    }

    function askAction(id, action, name, date) {
      const modal = document.getElementById('confirmModal');
      document.getElementById('confirm-msg').innerText = (action === 'delete' ? 'å–æ¶ˆ ' : 'é ç´„ ') + date + ' ' + name;
      document.getElementById('btn-do-action').onclick = function() { closeModal('confirmModal'); executeAction(id, action, name, date); };
      modal.style.display = 'block';
    }

    async function executeAction(id, action, name, date) {
      const btn = document.getElementById(`btn-${id}`);
      if (btn) { btn.disabled = true; btn.innerHTML = `<div class="btn-spinner"></div>`; }
      try {
        const profile = await liff.getProfile();
        const response = await fetch(GAS_URL, { 
          method: "POST", 
          body: JSON.stringify({ action, courseId: id, userId: profile.userId, userName: profile.displayName }) 
        });
        const result = await response.json();
        const gasMsg = result.result;
        const iconBox = document.getElementById('result-icon-box');
        const titleEl = document.getElementById('result-title');
        
        if (gasMsg === "é ç´„æˆåŠŸ") {
          iconBox.innerText = "ğŸ“"; titleEl.innerText = "é ç´„æˆåŠŸï¼"; titleEl.style.color = "var(--primary)";
        } else if (gasMsg === "å–æ¶ˆæˆåŠŸ") {
          iconBox.innerText = "ğŸ§¹"; titleEl.innerText = "å–æ¶ˆæˆåŠŸï¼"; titleEl.style.color = "var(--text-main)";
        } else {

        }
        document.getElementById('result-content').innerText = (gasMsg.includes("æˆåŠŸ") ? (date + ' ' + name) : gasMsg);
        document.getElementById('resultModal').style.display = 'block';

    async function showUsers(id, name) {
