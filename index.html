<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>極簡運動 - 預約系統</title>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root { --primary: #00b900; --bg: #f8f9fa; --text: #333; --danger: #ff4d4d; }
    body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 0; color: var(--text); }
    .header { background: white; padding: 15px; text-align: center; border-bottom: 1px solid #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .user-name { font-weight: bold; color: var(--primary); }
    .nav-tabs { position: sticky; top: 0; background: white; z-index: 100; display: flex; justify-content: space-around; padding: 10px 0; border-bottom: 2px solid #eee; }
    .tab { padding: 8px 20px; font-size: 14px; border-radius: 20px; border: 1px solid #ddd; cursor: pointer; color: #666; transition: 0.3s; }
    .tab.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }
    #course-list { padding: 15px; padding-bottom: 50px; min-height: 300px; }
    .card { background: white; border-radius: 15px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .course-date { font-size: 0.9em; color: #ff5722; font-weight: bold; }
    .course-title { font-size: 1.1em; font-weight: bold; color: #000; }
    .teacher-tag { font-size: 0.8em; background: #e8f5e9; color: #2e7d32; padding: 3px 8px; border-radius: 5px; white-space: nowrap; }
    .card-footer { margin-top: 12px; display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px dashed #eee; }
    .capacity-link { color: #007bff; text-decoration: underline; cursor: pointer; font-weight: bold; font-size: 0.85em; }
    
    /* 按鈕基礎樣式 */
    .btn-book { 
      padding: 8px 20px; 
      border-radius: 8px; 
      border: none; 
      font-weight: bold; 
      font-size: 0.95em; 
      cursor: pointer; 
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
      height: 38px; /* 固定高度防止抖動 */
    }
    .btn-active { background: var(--primary); color: white; }
    .btn-delete { background: var(--danger); color: white; }
    .btn-full { background: #d1d1d6; color: white; cursor: not-allowed; }
    
    /* 按鈕讀取中狀態：維持原按鈕大小 */
    .btn-loading { 
      background: #999 !important; 
      opacity: 0.8; 
      cursor: wait !important; 
    }
